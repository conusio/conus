{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Filterable Portfolio with Bootstrap and Shuffle.js</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/masonry.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <!-- https://getbootstrap.com/docs/3.3/components/#navbar-default -->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">conus</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/user">users<span class="sr-only">(current)</span></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <section class="portfolio">
            <div class="container">
                <div class="row">

                    <ul class="portfolio-items list-unstyled" id="grid">
                      {% for item in messages %}
                        <li class="col-md-4 col-sm-4 col-xs-6" data-groups='["people"]'>
                            <figure class="portfolio-item">
                                <a href="user/{{item.login}}/{{item.name}}">
                                    <img src="{{item.imageurl|default:default.png}}" alt="Item 1" class="img-responsive">
                                </a>
                                <div class="bottom-left">
                                    <a href="user/{{item.login}}">

                                        <h3>
                                            <span>
                                                {{item.login}} : 
                                    </a>
                                    <a href="user/{{item.login}}/{{item.name}}">
                                            <span>
                                                {{item.name}}
                                            </span>
                                        </h3>
                                    </a>
                                </div>

                            </figure>
                        </li>
                        {% endfor %}
                        <!-- sizer -->
                        <li class="col-md-4 col-sm-4 col-xs-6 shuffle_sizer"></li>
                    </ul> <!--end portfolio grid -->
                </div> <!--end row -->
            </div> <!-- end container-->
        </section>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>


       <script src="js/jquery.shuffle.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>

{% endblock %}
