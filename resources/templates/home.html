{% extends "base.html" %}
{% block content %}

<div class="masonry gutterless">
    {% for item in messages %}
		<div class="brick">
				<img src="{{item.imageurl|default:default.png}}">
        <div class="bottom-left">
            <a href="user/{{item.login}}">

            <h3>
                <span>
                    {{item.login}} : 
            </a>
            <a href="user/{{item.login}}/{{item.name}}">
                <h3>
                    <span>
                        {{item.name}}
                    </span>
                </h3>
            </a>
        </div>
		</div>
      {% endfor %}
</div>
{% endblock %}
