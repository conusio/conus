{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span12">
        <table class="tablesorter">
            <thead>
                <tr>
                    <th>date</th>
                    <th>name</th>
                    <th>description</th>
                    <th>asking price</th>
                    <th>image</th>
                    <th><a href="user">users</a></th>
                </tr>
            </thead>
            <tbody>
            {% for item in messages %}
            <tr>
                <td>{{item.timestamp|date:"yyyy-MM-dd HH:mm"}}</td>
                <td><a href="user/{{item.email}}/{{item.name}}">{{item.name}}</a></td>
                <td>{{item.description}}</td>
                <td>{{item.askingprice}}</td>
                <td>{{item.imageurl}}</td>

                <td><a href="user/{{item.email}}">{{item.email}}</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="span12">
    </div>
</div>
{% endblock %}
